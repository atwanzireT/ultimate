{% load static %}
<style>
  .profile-container {
      margin-top: 70px;
      text-align: left;
      display: block;
  }

  input[type=text],
  input[type=file],
  input,
  select,
  textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      display: block;
      padding-left: 10px;
      padding-right: 10px;
  }

  label {
      padding: 12px 12px 12px 0;
      display: inline-block;
  }

  input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;

  }

  input[type=submit]:hover {
      background-color: #45a049;
  }

  .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
  }

  .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
  }

  .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
      content: "";
      display: table;
      clear: both;
  }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {

      .col-25,
      .col-75,
      input[type=submit] {
          width: 100%;
          margin-top: 0;
      }
  }

  form ul li {
      list-style: none;
      text-align: left;
      display: none;
  }
</style>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            {% if user.profile.avatar %}
            <img src="{{user.profile.avatar.url}}" alt="Profile" class="rounded-circle">
            {% else %}
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Profile" class="rounded-circle">
            {% endif %}
            <h2>{{user.username}}</h2>
            <h3>user</h3>
            <div class="social-links mt-2">
              <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
              <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab"
                  data-bs-target="#profile-overview">Edit Profile</button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              <form action="" method="post" class="signin-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <br>
                    <button class="btn btn-style btn-outline-primary m-2" style="width: 80%;">Submit</button>
                </div>
            </form>
            </div><!-- End Bordered Tabs -->
            <div class="d-line">
              <a href="/profile/profile" class="btn btn-outline-primary m-2">Back to Profile</a>
              <a href="/profile/password/" class="btn btn-outline-primary m-2">Edit Password</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
